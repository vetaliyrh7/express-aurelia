<template>
  <h1>${message}</h1>
  <br>
  <h1 if.bind="showAnswers">Users list: </h1>
  <div repeat.for="answer of requestAnswer">
     <div if.bind="showAnswers">
      User name: ${answer.name}
      <br>
      User Email: ${answer.email}
      <br>
      User age: ${answer.age}
       <br>
      Created: ${answer.createdAt}
      <hr>
     </div>
  </div>
</template>
